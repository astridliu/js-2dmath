<body>
<canvas id="canvas" width="640" height="480" style="border: 1px solid red;"></canvas>
</body>
</html>

<script>
var ctx = document.getElementById("canvas").getContext("2d");

require("js-2dmath").globalize(window);

ctx.strokeStyle = "grey";
ctx.beginPath();
ctx.moveTo(0, 480 * 0.5);
ctx.lineTo(640, 480 * 0.5);
ctx.stroke();

ctx.beginPath();
ctx.moveTo(640 * 0.5, 0);
ctx.lineTo(640 * 0.5, 480);
ctx.stroke();


ctx.translate(640 * 0.5, 480 * 0.5);

var s = Segment2.create(-50, -50, 50, 50),
    a = Vec2.create(40, 25),
    b = Vec2.create(100, 0),
    aux = [];

Segment2.closestPoint(aux, s, a);

Draw.segment2(ctx, s, "red");

Draw.vec2(ctx, a, "red");
Draw.text(ctx, "point", Vec2.add([], a, [0,-7]));

Draw.vec2(ctx, aux, "red");
Draw.text(ctx, "closest", Vec2.add([], aux, [-65,7]));

</script>
